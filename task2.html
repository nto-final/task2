<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene arjs embedded>
            <script>
                document.addEventListener("DOMContentLoaded", () =>{
                    let marker = document.querySelector("#marker");
                    let audioMarker = document.querySelector("#sound-marker")
                    let video = document.querySelector("#move1");
                    let sound = document.querySelector("#audio1");

                    marker.addEventListener('markerFound', function() { 
                        video.play();
                    });
                    marker.addEventListener('markerLost', function() { 
                        video.pause();
                    });
                    audioMarker.addEventListener('markerFound', function() { 
                        sound.play();
                    });
                    audioMarker.addEventListener('markerLost', function() { 
                        sound.pause();
                    });
                });
            </script>
            <a-assets>
                <a-asset-item id="model1" src="./src/images/model3d.gltf"></a-asset-item>
                <img id="img1" src="./src/images/image1.jpg">
                <img id="img2" src="./src/images/image2.jpg">
                <audio id="audio1" src="./src/images/audio1.mp3"></audio>
                <video id="move1" src="./src/images/move1.mp4"></video>
            </a-assets>
           
            <a-marker  type='pattern' url='./src/markers/letterA.patt'>
                <a-image src="#img1" rotation="-90 0 0"></a-image>
            </a-marker>
            <a-marker id="sound-marker" type='pattern' url='./src/markers/letterB.patt'>
                <a-sound src="#audio1"></a-sound>
            </a-marker>
            <a-marker type='pattern' url='./src/markers/letterC.patt'>
                <a-text font="./custom-msdf.json" font-image="./custom.png"  value="Привет Мир" rotation="-90 0 0"></a-text>
            </a-marker>
            <a-marker type='pattern' url='./src/markers/letterD.patt'>
                <a-image src="#img2" rotation="-90 0 0"></a-image>
            </a-marker>
            <a-marker id="marker" type='pattern' url='./src/markers/letterF.patt'>
                <a-video src="#move1" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
            <a-marker type='pattern' url='./src/markers/letterG.patt'>
                <a-entity gltf-model="#model1"></a-entity>
            </a-marker>
           
        <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
